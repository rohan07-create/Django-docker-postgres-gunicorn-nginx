{% extends 'base.html' %} 
{% block title %}Contact {% endblock title %} 
{% block body %}
<div class="container-fluid px-0 my-0 mb-3">
  <img src="/static/contact/phone.jpg" class="d-block w=100" />
</div>
<style>
.content {
  max-width: 500px;
  margin: auto;
}
</style>
<div class="content mb-3">
  <h1 align="center">Contact Us</h1>
<form class="row g-3"  method="post" action="/contact">
{% csrf_token %}
  <div class="col-md-6">
    <label for="inputFirstName" class="form-label">First Name</label>
    <input type="text" class="form-control" id="inputFirstName" name="fname" placeholder="First Name">
  </div>
  <div class="col-md-6">
    <label for="inputLastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="inputLastName" name="lname" placeholder="Last Name">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" name="email" id="inputEmail4">
  </div>
    <div class="col-md-6">
    <label for="inputPhone" class="form-label">Phone No.</label>
    <input type="text" class="form-control" name="phone" id="inputPhone">
  </div>
  {% comment %} <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div> {% endcomment %}
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" name="addr" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputDesc" class="form-label">Description</label>
    <textarea type="text" row=3 class="form-control" id="inputDesc" name="desc" placeholder="Type Your Views And Suggestions here"></textarea>
  </div>
  <div class="col-md-4">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" name="city" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <input type="text" class="form-control" name="state" id="inputState">
  </div>
  {% comment %} <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div> {% endcomment %}
  <div class="col-md-3">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" name="zip" id="inputZip">
  </div>
  {% comment %} <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div> {% endcomment %}
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock body %}
